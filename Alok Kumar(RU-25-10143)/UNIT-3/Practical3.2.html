<!DOCTYPE html>
<html>
<head>
    <title>Looping And Conditional Statement</title>
</head>
<body>
    <script>
        let num = 10;
if (num > 0) {
  document.write("Number is positive"+'<br>');
} else if (num < 0) {
  document.write("Number is negative"+'<br>');
} else {
  document.write("Number is zero"+'<br>'+'<br>');
}
document.write("For loop:"+'<br>');
for (let i = 1; i <= 5; i++) {
  document.write(i+'<br>');
}
document.write("While loop:"+'<br>');
let a = 1;
while (a <= 5) {
  document.write(a+'<br>');
  a++;
}
document.write("Do...while loop:"+'<br>');
let b = 1;
do {
  document.write(b+'<br>');
  b++;
} while (b <= 5);
    </script>
</body>
</html>
